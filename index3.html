<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9f2f1fcf1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js"></script>

</head>
<body>

    <div class="registration-form">
        <form id="contactForm">
          <h2>Patient Registration Form</h2>
          <hr>
            <div class="form-icon">
                <span><i class="fa-solid fa-briefcase-medical"></i></span>
            </div>
            <div class="form-group">
                <input type="text" id="fname" class="form-control item" placeholder="First Name" max="18" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="Lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
            <select class="form-control-item form-select gender" >
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
            </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="phone-number" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control item" id="birth-date" placeholder="Birth Date">
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="blood-group" placeholder="Blood Group" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="Sugar-level" placeholder="Sugar Level" required>
            </div>
            <div class="form-group">
                <input type="text textfield" class="form-control item" id="You Concerns" placeholder="Your Concerns" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account"  onclick="message()">Register</button>
            </div>
        </form>

    </div>

</body>
</html>
